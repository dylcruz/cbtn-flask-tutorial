<!DOCTYPE html>
<html>
    <head>
        <title>Shopping Cart</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
        <script>
            function removeFromCart(productId) {
                fetch(`/api/cart/${productId}`, {method: 'delete'})
                .then(() => location.reload());
            }
        </script>
    </head>
    <body>
        <div>
            <h2>Menu</h2>
            <a href="http://127.0.0.1:5000/products">Products Page</a>
            <a href="http://127.0.0.1:5000/cart">Shopping Cart</a>
        </div>
        <h1>Shopping Cart</h1>
        {% if cartIsEmpty %}
            <p>You currently have no items in your cart!</p>
        {% endif %}
        {% for product in products %}
            <div>
                <h3>{{ product.get('name') }}</h3>
                <p>{{ product.get('price') }}</p>
                <button onclick="removeFromCart('{{ product.get('id') }}')" type="button" class="btn btn-primary">Remove</button>
            </div>
        {% endfor %}
    </body>
</html>
